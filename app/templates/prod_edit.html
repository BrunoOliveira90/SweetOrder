{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}

<h2>Edit Product</h2>
<form method="POST" class="form-horizontal">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
    
    <label for="name">Image:</label>
    <input type="text" class="form-control" id="image" name="image" value="{{ product.image }}" required>

    <label for="description">Description:</label>
    <textarea class="form-control" id="description" name="description" placeholder="Insert Text" maxlength="500">{{ product.description }}</textarea>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<hr>

<h3>Delete Product</h3>
<form action="{{ url_for('auth.delprod', id=product.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this product?');">
    <button type="submit" class="btn btn-danger">Delete Product</button>
</form>

{% endblock %}
