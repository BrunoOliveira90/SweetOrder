<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Products</h2>
                <ul>
                    {% for product in products %}
                        <li>{{ product.name }} - {{ product.price }} 
                            <a href="{{ url_for('admin_edit_product', product_id=product.id) }}">Edit</a> 
                            <a href="{{ url_for('admin_delete_product', product_id=product.id) }}">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('admin_add_product') }}" class="btn btn-primary">Add Product</a>
            </div>
            <div class="col-md-8">
                <h2>Orders</h2>
                <ul>
                    {% for order in orders %}
                        <li>Order #{{ order.id }} - {{ order.status }} 
                            <a href="{{ url_for('admin_view_order', order_id=order.id) }}">View</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
