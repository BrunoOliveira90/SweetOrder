{% extends "shared/base.html" %}

{% block title %}Sign-in - SweetOrder{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registro</h2>
    <form class="form-horizontal" method="POST" action="{{ url_for('auth.sign_in') }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">Primeiro Nome:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Sobrenome:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="number" class="form-control" id="cpf" name="cpf" placeholder="Apenas números">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Insira um endereço de e-mail válido" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="pelo menos 6 caracteres" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Data de Nascimento:</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date">
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Rua e número">
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Apenas números">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

{% endblock %}
